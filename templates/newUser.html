{% extends 'base.html' %}{% block title %}New User{% endblock %} {% block
content %}
<h1 id="create-user-heading">Create a user</h1>
<form action="/users/new" method="POST" class="info-form">
  <label for="first_name">First Name</label>
  <input type="text" name="first_name" placeholder="Enter a first name" />
  <label for="last_name">Last Name</label>
  <input type="text" name="last_name" placeholder="Enter a last name" />
  <label for="image_url">Image URL</label>
  <input
    type="text"
    name="image_url"
    placeholder="Provide an image of this user"
  />
  <button>Add</button>
  <button id="cancel" formaction="/" formmethod="GET" formnovalidate>
    Cancel
  </button>
</form>
{% endblock %}
