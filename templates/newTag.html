{% extends 'base.html' %}{% block title %}New Tag{% endblock %} {% block content
%}
<h1 id="create-user-heading">Create a tag</h1>
<form action="/tags/new" method="POST" class="info-form">
  <label for="tag_name">Tag Name</label>
  <input
    type="text"
    name="tag_name"
    placeholder="Enter your new tag"
    required
  />
  {% for post in posts %}
  <label for="tag">{{post.title}}</label>
  <input type="checkbox" name="post" value="{{post.id}}" />
  {% endfor %}
  <button>Add</button>
  <button id="cancel" formaction="/tags" formmethod="GET" formnovalidate>
    Cancel
  </button>
</form>
{% endblock %}
